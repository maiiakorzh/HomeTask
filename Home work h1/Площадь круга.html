<!DOCTYPE>
<html>
 <head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <title>Вычислить площадь</title>
 </head>
 <body>
  <script>
    const radius = prompt("Введите радиус круга");
    const pi = 3.14

    const square = (pi*radius*radius) 

    console.log ("Площадь круга")
    alert ("Площадь круга будет - " + square) 
  </script>
</body>
</html>
