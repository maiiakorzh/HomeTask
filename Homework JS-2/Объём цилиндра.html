<!DOCTYPE>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Объём цилиндра</title>
</head>

<body>
    <script>

    let heght = prompt("Введите высоту цилиндра");
    let diametr = prompt ("Введите диаметр");
    let radius = diametr/2;
    let volume = Math.PI * radius**2 * heght;
    alert("Объём цилиндра равен " + volume);

    </script>
</body>

</html>
